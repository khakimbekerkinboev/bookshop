<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./order-form.css" />
    <script src="https://kit.fontawesome.com/4809f3b02f.js" crossorigin="anonymous"></script>
    <title>Order form</title>
  </head>
  <body>
  <div class="back-to-catalog">
    <a href="../book-catalog page/index.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
  </div>

    <div class="form-banner">
      <h2 class="form-title">Order Form</h1>
      <form action="" method="get" id="form" >
        <div>
          <label for="name">Name <span>*</span></label>
          <input type="text" id="name" minlength="4" pattern="^[a-zA-Z]+$" title="4 or more characters, letters only" required/>
        </div>
        <div>
          <label for="surname">Surname <span>*</span></label>
          <input type="text" id="surname" minlength="5" pattern="^[a-zA-Z]+$" title="5 or more characters, letters only" required/>
        </div>
        <div>
          <label for="date">Delivery date <span>*</span></label>
          <input type="date" id="date" required/>
        </div>
        <div>
          <label for="street">Street <span>*</span></label>
          <input type="text" id="street" minlength="5" pattern="^[a-zA-Z0-9]+$" title="5 or more characters, letters and numbers only" required/>
        </div>
        <div>
          <label for="house-number">House number <span>*</span></label>
          <input type="number" id="house-number" pattern="^[0-9]*$" required/>
        </div>
        <div>
          <label for="flat-number">Flat number <span>*</span></label>
          <input type="text" id="flat-number" pattern="^[0-9-]*$" title="positive numbers only, '-' is also allowed" required />
        </div>
        <div class="payment-type">
   <p>Payment type <span>*</span></p>
          <div>
            <input
              type="radio"
              id="cash"
              name="payment-type"
              value="Cash"
              required
            />
            <label for="cash">Cash</label>
          </div>
          <div>
            <input
              type="radio"
              id="card"
              name="payment-type"
              value="Card"
              required
            />
            <label for="card">Card</label>
          </div>
        </div>
        <div class="checkbox-container">
          <p>Choose 2 gifts</p>
          <div>
            <input type="checkbox" name="gift" id="gift" />
            <label for="gift">Pack as a gift</label>
          </div>
          <div>
            <input type="checkbox" name="postcard" id="postcard" />
            <label for="postcard">Add postcard</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="discount"
              id="discount"
            />
            <label for="discount"
              >Provide 2% discount to the next time</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              name="pencil"
              id="pencil"
            />
            <label for="pencil">Branded pen or pencil</label>
          </div>
        </div>
        <div class="button-container">
          <button type="submit" class="complete-btn">Complete</button>
        </div>
      </form>
    </div>
    <div class="results inactive">
<div class="results-banner">
  <h1 class="results-title">Order created</h1>
  <h3>Customer:</h3> <span class="r-name"></span> <span class="r-surname"></span> 
  <h3>Delivery address:</h3> <span class="r-street"></span> street, house <span class="r-house-number"></span>, flat <span class="r-flat-number"></span>
  <h3>Delivery date:</h3> <span class="r-delivery-date"></span>
  <h3>Payment type:</h3> <span class="r-payment-type"></span>
 <i class="fa-regular fa-circle-xmark result-exit"></i>
</div>
    </div>
    <script src="./order-form.js"></script>
  </body>
</html>
